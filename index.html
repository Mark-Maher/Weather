<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg py-4 px-3 py-1">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#"
              ><img src="logo.png" alt="logo" class="me-3" /><span
                class="text-white fw-light"
                >Weather</span
              ></a
            >
            <button
              class="navbar-toggler"
              data-bs-theme="dark"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><button
                      type="button"
                      class="btn btn-outline-info rounded-pill text-white me-2 fw-light px-3 py-1 w-100"
                    >
                      Home
                    </button></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><button
                      type="button"
                      class="btn btn-outline-info rounded-pill text-white me-2 fw-light px-3 py-1 w-100"
                    >
                      News
                    </button></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><button
                      type="button"
                      class="btn btn-outline-info rounded-pill text-white me-2 fw-light px-3 py-1 w-100"
                    >
                      Live Cameras
                    </button></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><button
                      type="button"
                      class="btn btn-outline-info rounded-pill text-white me-2 fw-light px-3 py-1 w-100"
                    >
                      Photos
                    </button></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><button
                      type="button"
                      class="btn btn-outline-info rounded-pill text-white me-2 fw-light px-3 py-1 w-100"
                    >
                      Contact
                    </button></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Find Your location..."
                id="findInput"
              /><input type="submit" id="submit" />
            </form>
          </div>
        </div>
        <div class="row gx-4 gy-3">
          <div class="col-md-4">
            <div class="today forecast">
              <div
                class="forecast-header rounded-top bg-dark bg-gradient text-white d-flex justify-content-between px-3"
                id="today"
              >
                <div class="day">Friday</div>
                <div class="date">29 December</div>
              </div>
              <!-- .forecast-header -->
              <div
                class="forecast-content rounded-bottom bg-dark px-3"
                id="current"
              >
                <div class="place text-white fs-3 fw-bold my-2">Cairo</div>
                <div class="degree d-flex justify-content-around">
                  <div class="num display-2 fw-bold my-5 text-info">
                    19<sup>o</sup>C
                  </div>
                  <div class="forecast-icon d-flex align-items-center">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
                      alt=""
                      width="100"
                    />
                  </div>
                </div>
                <div class="custom text-info fs-5 fw-light">Partly cloudy</div>
                <div class="d-flex justify-content-around mt-5">
                  <span class="text-white"
                    ><img src="icon-umberella.png" alt="" class="me-2" />
                    <span class="umberElla">20%</span></span
                  >
                  <span class="text-white"
                    ><img src="icon-wind.png" alt="" class="me-2" /><span
                      class="wind"
                      >18km/h</span
                    ></span
                  >
                  <span class="text-white"
                    ><img src="icon-compass.png" alt="" class="me-2" />
                    <span class="compass">East</span></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="forecast">
              <div class="forecast-header rounded-top bg-dark bg-gradient">
                <div class="day2 text-white text-center">Sunday</div>
              </div>
              <!-- .forecast-header -->
              <div
                class="forecast-content py-5 bg-dark bg-gradient text-center rounded-bottom"
              >
                <div class="forecastIcon2">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/176.png"
                    alt=""
                    width="50"
                  />
                </div>
                <div class="degree2 text-white fs-3 fw-bold py-5">
                  21.4<sup>o</sup>C
                </div>
                <small class="fs-4 fw-bolder text-white num2"
                  >14.2<sup>o</sup></small
                >
                <div class="custom2 text-info pt-5 pb-4">
                  Patchy rain possible
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="forecast">
              <div class="forecast-header rounded-top bg-dark bg-gradient">
                <div class="day3 text-white text-center">Sunday</div>
              </div>
              <!-- .forecast-header -->
              <div
                class="forecast-content py-5 bg-dark text-center rounded-bottom"
              >
                <div class="forecastIcon3">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/176.png"
                    alt=""
                    width="50"
                  />
                </div>
                <div class="degree3 text-white fs-3 fw-bold py-5">
                  21.4<sup>o</sup>C
                </div>
                <small class="fs-4 fw-bolder text-white num3"
                  >14.2<sup>o</sup></small
                >
                <div class="custom3 text-info pt-5 pb-4">
                  Patchy rain possible
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-4">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
              /><input type="submit" />
            </form>
          </div>
          <div class="col-md-3 mt-2">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-white-50 w-100">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
